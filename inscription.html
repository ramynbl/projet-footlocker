<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription FootLocker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="inscription-page">

    <nav class="navbar">
        <a href="index.html"><img class="logo" src="assets/logo-footlocker.png" alt="Logo Footlocker"></a>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="burger-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <div class="nav-links">
            <a href="reglement.html" class="nav-item">Règlement</a>
            <a href="index.html" class="nav-item">Commencer</a>
        </div>
    </nav>

    <main class="registration-card">
        <h2 class="card-title">Inscription</h2>
        <p class="card-subtitle">Connectez-vous à votre compte</p>

        <div class="social-login">
            <button class="social-btn">
                <img src="https://www.google.com/favicon.ico" width="20" alt=""> Google
            </button>
            <button class="social-btn">Apple</button>
            <button class="social-btn">Microsoft</button>
        </div>

        <p class="divider-text">Ou rentrez vos informations</p>

        <form class="registration-form" action="recompense.html">
            
            <div class="form-group">
                <label>Nom <span class="required">*</span></label>
                <input type="text" placeholder="Votre nom" required>
            </div>
            
            <div class="form-group">
                <label>Numéro <span class="required">*</span></label>
                <input type="tel" placeholder="06 12 34 56 78" required>
            </div>

            <div class="form-group">
                <label>Prénom <span class="required">*</span></label>
                <input type="text" placeholder="Votre prénom" required>
            </div>

            <div class="form-group">
                <label>Ville <span class="required">*</span></label>
                <input type="text" placeholder="Noisy Le Grand" required>
            </div>

            <div class="form-group">
                <label>Date de naissance <span class="required">*</span></label>
                <input type="date" required>
            </div>

            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" placeholder="exemple@mail.fr" required>
            </div>

            <button type="submit" class="btn-submit">Découvrir</button>
        </form>
    </main>

</body>
</html>
